<!-- 1. Create an HTML form with 2 inputs for username and password and a button for submit.

 When a user submits the form it should log to the console (or alert) the entered username and    password. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
 </head>
 <body>
    <form>
        <label for="name">Username</label>
        <input type="text" id="name">
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <button type="submit">submit</button>
    </form>
    <script>
        const username=document.querySelector("#name");
        const key=document.querySelector("#pass");
        const form= document.querySelector("form")
        form.addEventListener('submit', function(e){
            e.preventDefault();
            alert("Username"+username.value+  "\nPassword"+key.value)

        });
    </script>
 </body>
 </html>
